<div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <div class="row login-page">
            <div class="col-lg-offset-3 col-lg-8">
                <form>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input [(ngModel)]="user.email" name="email" type="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input [(ngModel)]="user.password" name="username" type="password" class="form-control" id="pwd">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-info btn-md" [disabled]="!user.password && !user.email" (click)="logar()">Login</button>
                        </div>
                        <div class="col-lg-7">
                            <div class="form-group">
                                <a routerLink="register" id="a" style="color:black; top: 15px; position: relative;">Do you not have an account ? Register now</a>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row" *ngIf="errorMessage" (click)="close()">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-body" style="background-color: rgba(255, 0, 0, 0.22);">
                                        <span style="color:red;">{{errorMessage}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
