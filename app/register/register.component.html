<div class="row">
    <div class="col-lg-offset-3 col-lg-8 cls1">
        <form #f="ngForm" >
            <div class="row">
                <div class="col-lg-10">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input [(ngModel)]="user.name" name="username" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input [(ngModel)]="user.email" name="email" type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input [(ngModel)]="user.password" name="username" type="password" class="form-control" id="pwd">
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!errorMessage && message" (click)="close()">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-color: rgba(0, 255, 55, 0.22);">
                            <span style="color:green;">{{message}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="errorMessage" (click)="close()">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-color: rgba(255, 0, 0, 0.22);">
                            <span style="color:red;">{{message}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-success" (click)="saveNewUser(user)" [disabled]="!user.email && !user.password" >Register</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-default" (click)="goBack()">back</button>
                </div>
            </div>
        </form>
    </div>
</div>
